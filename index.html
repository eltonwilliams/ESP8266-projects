
<html>
<head> <title>WIFI Multiplug Control Interface</title> </head>
<link rel= "stylesheet" type= "text/css" href= "slider.css">
<center><h1>WIFI Multiplug Control Interface</h1></center>
<center><img src="plug_layout.jpg" alt="Multiplug Layout" style="width:800px;height:228px;">

</center>
<center>
<!-- Rounded switch -->

<label class="switch">
  <input type="checkbox" id="plug1" name="PLUG" value="ONE">
  <span class="slider round"></span>
</label>


<label class="switch">
  <input type="checkbox" id="plug2" name="PLUG" value="TWO">
  <span class="slider round"></span>
</label>


<label class="switch">
  <input type="checkbox" id="plug3" name="PLUG" value="THREE">
  <span class="slider round"></span>
</label>
</center>
<center><form>
PLUG 1:
<button name="PLUG" value="ON_ONE" type="submit">PLUG ON</button>
<button name="PLUG" value="OFF_ONE" type="submit">PLUG OFF</button><br><br>
PLUG 2:
<button name="PLUG" value="ON_TWO" type="submit">PLUG ON</button>
<button name="PLUG" value="OFF_TWO" type="submit">PLUG OFF</button><br><br>
PLUG 3:
<button name="PLUG" value="ON_THREE" type="submit">PLUG ON</button>
<button name="PLUG" value="OFF_THREE" type="submit">PLUG OFF</button><br><br>
LED BLUE:
<button name="LED" value="ON_BLUE" type="submit">LED ON</button>
<button name="LED" value="OFF_BLUE" type="submit">LED OFF</button>
</form></center>
